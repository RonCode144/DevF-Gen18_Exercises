<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA=screen>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/9b427bc10e.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imágenes</a></li>
                    <li><a href="#"><i class="fa fa-th"></i></a></li>
                    <li><a href="#"><i class="fa fa-user-circle"></i></a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article class="logo">
                <img src="Google_2015_logo.svg.png" alt="Google">
            </article>

            <article class="search">
                <div class="search-box">
                    <span><i class="fa fa-search"></i></span>
                    <input type="text">
                    <span><i class="fa fa-microphone"></i></span>
                </div>
                <div class="btns">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>
            </article>
        </section>
        <footer>
            <div class="country">
                <p>Colombia</p>
            </div>
            <div class="link">
                <ul>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
